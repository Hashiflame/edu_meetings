{% extends 'general/base.html' %}
{% load static %}
{% block content %}
<section class="contact-us" id="contact">
    <br>
       {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="my_label">
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
    <form action="/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="OK">
    </form>
{% endblock %}
